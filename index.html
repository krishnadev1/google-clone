<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/68b796c1be.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="main-nav">
        <a href="https://gmail.com" target="_parent">Gmail</a>
        <a href="https://images.google.com" target="_parent" class="mnav">Images</a>
        <img src="images/menu.png" alt="Menu Item" width="18px" height="18px" class="menu">
        <img src="images/user-image.png" alt="User Profile" width="32px" class="menu">

    </nav>
    <div class="google-logo">
        <img src="images/logo.png" alt="Google Logo" width="280px">
    </div>
    <div class="container">
        <form action="https://google.com">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <input type="text" class="search-input">
                <span><i class="fa-solid fa-microphone icon2"></i></span>
            </div>
            <div class="gbtns">
                <button class="search" type="submit">Google Search</button>
                <a href="https://google.com/doodles"><button class="flucky" type="button">I'm Feeling Lucky</button></a>
            </div>
        </form>
        <span class="offering">Google offered in:<a href="#" class="lang">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ
                മലയാളം ਪੰਜਾਬੀ</a></span>
    </div>
    <footer>
        <div class="credit">
            <p>Clone Designed by Krishnanand Mishra</p>
        </div>
        <hr>
        <div class="footer-content">
            <div class="nav-footer">
                <a href="" class="nav-link">About</a>
                <a href="" class="nav-link">Advertising</a>
                <a href="" class="nav-link">Business</a>
                <a href="" class="nav-link">How Search Works</a>
            </div>
            <div class="right-footer">
                <a href="" class="nav-link">Privacy</a>
                <a href="" class="nav-link">Terms</a>
                <a href="" class="nav-link">Business</a>
            </div>
        </div>
    </footer>
</body>

</html>
